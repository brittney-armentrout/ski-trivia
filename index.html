<head>

</head>

<body>
    <div id="title">Ski Resort<br>Trivia Challenge</div>

    <div id="container">  
            <div class="col-12 text-center" id="timer"></div>

            
            <div class="col-12 text-center">
            <button id="start" type="button" class="btn btn-dark">Start</button><br>
            </div>
            <div class="col-12 text-center">
            <button id="next" type="button" class="btn btn-dark">Next</button><br>
            </div>

            <img id="question-container"/>

    <div id="answer-container">
        
        <div class="col-12 d-flex justify-content-center">
            <h3>Guess Which Ski Resort!!</h3><br></div>
            
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-1" value="0">
                    <label class="form-check-label" for="radio-1" id="answer1"></label>
                  </div>

            <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-1" value="1">
                    <label class="form-check-label" for="radio-2" id="answer2"></label>
                    
                  </div>
            <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-1" value="2">
                        <label class="form-check-label" for="radio-3" id="answer3"></label>
                      </div>
            <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-1" value="3">
                            <label class="form-check-label" for="radio-4" id="answer4"></label>
                          </div>

                          </div>                

    </div>
</div>

</body>
