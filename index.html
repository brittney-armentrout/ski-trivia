<!-- Ski Resort Trivia Game-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Major+Mono+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Gloria+Hallelujah|Pacifico|Shadows+Into+Light+Two" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">




<title>Ski Resort Trivia Challenge</title>

</head>

<body>
    <div>
        <div class="col-md-6" id="title">Ski Resort<br>Trivia Challenge</div>
        

              <div class="jumbotron jumbotron-fluid" id="instructions">
                    <div class="container">
                      <p class="display-4"><i class="fas fa-skiing fa-lg"></i> Beginner?  Intermediate?  or  Expert? <i class="fas fa-snowboarding fa-lg"></i></p>
                      <p class="lead">Click 'Start' to begin.<br> 
                          Guess which ski area is in each photo.<br>
                          Think Quick! Each question has a 30 second timer.<br> 
                          Score revealed at the end of game. Good Luck!</p>
                    </div>
                  </div>


    <div id="container">  
            
            
            <div class="col-12 text-center">
            <button id="start" type="button" class="btn btn-dark">Start</button><br>
            </div>
            <div class="col-12 text-center">
            <button id="next" type="button" class="btn btn-dark">Next</button><br>
            </div>

            <div class="col-12 text-center" id="timer"></div>

            <img id="question-container"/>

    <div id="answer-container">
        
        <div class="col-12 d-flex justify-content-center">
            <h3>Guess Which Ski Resort!!</h3><br><br></div>
            
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-1" value="0">
                    <label class="form-check-label" for="radio-1" id="answer1"></label><br><br>
                  </div>

            <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio-1" value="1">
                    <label class="form-check-label" for="radio-2" id="answer2"></label><br><br>
                    
                  </div>
            <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-1" value="2">
                        <label class="form-check-label" for="radio-3" id="answer3"></label><br><br>
                      </div>
            <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio-1" value="3">
                            <label class="form-check-label" for="radio-4" id="answer4"></label><br><br>
                          </div>

                          </div>                

    </div>
</div>

</body>


<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Bootstrap JavaScript CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Link to JS file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>


</html>
